<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Puzzle</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
            overflow: hidden;
            height: 100vh;
        }

        #puzzle-container {
            position: relative;
            width: 100%;
            height: calc(100vh - 100px);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .puzzle-piece {
            position: absolute;
            cursor: move;
            user-select: none;
            transition: box-shadow 0.2s;
            border-radius: 5px;
        }

        .puzzle-piece:hover {
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            z-index: 1000 !important;
        }

        .puzzle-piece.dragging {
            opacity: 0.8;
            z-index: 1001 !important;
        }

        .puzzle-piece img {
            width: 100%;
            height: 100%;
            pointer-events: none;
            border-radius: 5px;
        }

        #controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        #controls h3 {
            margin: 0 0 10px 0;
            color: #333;
        }

        #controls p {
            margin: 5px 0;
            color: #666;
            font-size: 14px;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px;
            transition: background 0.3s;
        }

        button:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <div id="puzzle-container"></div>

    <div id="controls">
        <h3>Interactive Puzzle</h3>
        <p><strong>üñ±Ô∏è Drag</strong> to move pieces | <strong>üñ±Ô∏è Right-click</strong> or <strong>‚å®Ô∏è R</strong> to rotate</p>
        <p><strong>üñ±Ô∏è Scroll</strong> on piece to resize | <strong>‚å®Ô∏è Double-click</strong> to bring to front</p>
        <button onclick="resetPuzzle()">Reset Positions</button>
        <button onclick="shufflePuzzle()">Shuffle</button>
    </div>

    <script>
        const puzzlePieces = [
            'IMG_3278.png',
            'IMG_3278 1.png',
            'IMG_3278 2.png',
            'IMG_3278 3.png',
            'IMG_3278 4.png'
        ];

        const container = document.getElementById('puzzle-container');
        let currentZIndex = 1;
        let selectedPiece = null;

        // Initialize puzzle pieces
        function initPuzzle() {
            container.innerHTML = '';
            const containerWidth = container.offsetWidth;
            const containerHeight = container.offsetHeight;

            puzzlePieces.forEach((image, index) => {
                const piece = document.createElement('div');
                piece.className = 'puzzle-piece';
                piece.dataset.rotation = 0;
                piece.dataset.scale = 1;

                const img = document.createElement('img');
                img.src = image;
                piece.appendChild(img);

                // Initial positions (spread them out)
                const cols = Math.ceil(Math.sqrt(puzzlePieces.length));
                const col = index % cols;
                const row = Math.floor(index / cols);

                piece.style.left = `${50 + col * 250}px`;
                piece.style.top = `${50 + row * 250}px`;
                piece.style.width = '200px';
                piece.style.height = '200px';
                piece.style.zIndex = index + 1;

                // Event listeners
                piece.addEventListener('mousedown', startDrag);
                piece.addEventListener('contextmenu', rotatePiece);
                piece.addEventListener('dblclick', bringToFront);
                piece.addEventListener('wheel', scalePiece);

                container.appendChild(piece);
            });

            currentZIndex = puzzlePieces.length + 1;
        }

        // Drag functionality
        let dragOffset = { x: 0, y: 0 };
        let isDragging = false;

        function startDrag(e) {
            if (e.button !== 0) return; // Only left mouse button

            const piece = e.currentTarget;
            isDragging = true;
            selectedPiece = piece;

            piece.classList.add('dragging');
            piece.style.zIndex = currentZIndex++;

            const rect = piece.getBoundingClientRect();
            dragOffset.x = e.clientX - rect.left;
            dragOffset.y = e.clientY - rect.top;

            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', stopDrag);

            e.preventDefault();
        }

        function drag(e) {
            if (!isDragging || !selectedPiece) return;

            const containerRect = container.getBoundingClientRect();
            let x = e.clientX - containerRect.left - dragOffset.x;
            let y = e.clientY - containerRect.top - dragOffset.y;

            // Keep within bounds
            x = Math.max(0, Math.min(x, containerRect.width - selectedPiece.offsetWidth));
            y = Math.max(0, Math.min(y, containerRect.height - selectedPiece.offsetHeight));

            selectedPiece.style.left = `${x}px`;
            selectedPiece.style.top = `${y}px`;
        }

        function stopDrag() {
            if (selectedPiece) {
                selectedPiece.classList.remove('dragging');
            }
            isDragging = false;
            selectedPiece = null;
            document.removeEventListener('mousemove', drag);
            document.removeEventListener('mouseup', stopDrag);
        }

        // Rotation functionality
        function rotatePiece(e) {
            e.preventDefault();
            const piece = e.currentTarget;
            let rotation = parseInt(piece.dataset.rotation) || 0;
            rotation = (rotation + 90) % 360;
            piece.dataset.rotation = rotation;
            updateTransform(piece);
        }

        // Scale functionality
        function scalePiece(e) {
            e.preventDefault();
            const piece = e.currentTarget;
            let scale = parseFloat(piece.dataset.scale) || 1;

            if (e.deltaY < 0) {
                scale = Math.min(scale + 0.1, 3); // Max 3x
            } else {
                scale = Math.max(scale - 0.1, 0.3); // Min 0.3x
            }

            piece.dataset.scale = scale;
            updateTransform(piece);
        }

        // Bring to front
        function bringToFront(e) {
            const piece = e.currentTarget;
            piece.style.zIndex = currentZIndex++;
        }

        // Update transform
        function updateTransform(piece) {
            const rotation = piece.dataset.rotation || 0;
            const scale = piece.dataset.scale || 1;
            piece.style.transform = `rotate(${rotation}deg) scale(${scale})`;
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.key.toLowerCase() === 'r' && selectedPiece) {
                rotatePiece({ currentTarget: selectedPiece, preventDefault: () => {} });
            }
        });

        // Reset puzzle
        function resetPuzzle() {
            initPuzzle();
        }

        // Shuffle puzzle
        function shufflePuzzle() {
            const pieces = document.querySelectorAll('.puzzle-piece');
            const containerWidth = container.offsetWidth;
            const containerHeight = container.offsetHeight;

            pieces.forEach(piece => {
                const maxX = containerWidth - piece.offsetWidth;
                const maxY = containerHeight - piece.offsetHeight;

                piece.style.left = `${Math.random() * maxX}px`;
                piece.style.top = `${Math.random() * maxY}px`;

                const rotation = Math.floor(Math.random() * 4) * 90;
                piece.dataset.rotation = rotation;
                updateTransform(piece);
            });
        }

        // Initialize on load
        window.addEventListener('load', initPuzzle);
        window.addEventListener('resize', () => {
            // Adjust pieces if they're out of bounds after resize
            const pieces = document.querySelectorAll('.puzzle-piece');
            const containerWidth = container.offsetWidth;
            const containerHeight = container.offsetHeight;

            pieces.forEach(piece => {
                const left = Math.min(parseInt(piece.style.left), containerWidth - piece.offsetWidth);
                const top = Math.min(parseInt(piece.style.top), containerHeight - piece.offsetHeight);
                piece.style.left = `${Math.max(0, left)}px`;
                piece.style.top = `${Math.max(0, top)}px`;
            });
        });
    </script>
</body>
</html>
